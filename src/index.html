<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuro Cloth</title>
  </head>
  <body class="bg-black font-monsterrat">
    <nav
      class="px-4 flex flex-1 justify-between flex-row h-9 py-8 sticky top-0 bg-black items-center z-10"
    >
      <img
        class="h-4 md:h-6 cursor-pointer"
        src="./assets/icons/home-icon.svg"
      />
      <div class="flex space-x-8">
        <img
          class="h-4 md:h-6 cursor-pointer"
          src="./assets/icons/search-icon.svg"
        />
        <img
          class="h-4 md:h-6 cursor-pointer"
          src="./assets/icons/hamburger-icon.svg"
        />
      </div>
    </nav>

    <!-- Hero section -->
    <section class="relative mt-4">
      <div class="hero swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/images/slider-kc-1.webp" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/images/slider-kc-2.webp" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/images/slider-kc-3.webp" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Image Preview -->
    <section class="feature mt-8 flex flex-col h-screen md:flex-row">
      <!-- Left section -->
      <div class="relative flex flex-1 flex-col md:my-auto md:px-4 md:flex-1">
        <img
          class="h-60 w-full object-contain md:h-screen"
          src="./assets/images/person-1.webp"
        />
        <div
          class="relative w-full mt-8 md:absolute md:left-10 md:top-1/2 md:transform md:-translate-x-1/2 md:-translate-y-1/2 md:w-fit lg:left-24"
        >
          <div
            class="flex flex-row items-center justify-center gap-4 md:flex-col"
          >
            <img
              class="h-12 w-12 bg-white cursor-pointer object-cover person-preview"
              src="./assets/images/person-1.webp"
            />
            <img
              class="h-12 w-12 bg-white cursor-pointer object-cover person-preview"
              src="./assets/images/person-2.webp"
            />
            <img
              class="h-12 w-12 bg-white cursor-pointer object-cover person-preview"
              src="./assets/images/feature-1.webp"
            />
          </div>
        </div>
      </div>
      <!-- right section -->
      <div
        class="mt-8 px-4 flex flex-1 flex-col lg:mt-4 lg:flex lg:flex-1 lg:flex-col lg:pr-10 lg:pt-24"
      >
        <h2
          class="mb-4 text-white font-monsterrat text-center font-bold text-3xl md:text-4xl md:text-right md:mb-6 lg:text-6xl lg:mb-10 xl:mb-18"
        >
          New Collection
        </h2>
        <h3
          class="mb-3 text-white text-xl md:mb-4 md:text-right lg:text4xl xl:mb-18"
        >
          THIRD
        </h3>
        <p
          class="text-white text-base text-justify md:p-0 md:text-right lg:mb-10 lg:text-lg"
        >
          Kaos desain modern 3 warna netral. Berbahan cotton combed 24s. 100%
          alami dan aman digunakan, bahannya lebih lembut, halus dan adem.
          Permukaan kainnya lebih rata dan mampu menyerap keringat dengan baik.
        </p>
        <!-- thumbnail container -->
        <div class="md:w-fit mt-8 md:self-end">
          <div class="flex flex-row self-center justify-center">
            <img
              class="object-cover h-auto w-1/4 md:w-20 md:h-16 m-2"
              src="./assets/images/thumbnail-1.webp"
              alt=""
            />
            <img
              class="object-cover h-auto w-1/4 md:w-20 md:h-16 m-2"
              src="./assets/images/thumbnail-2.webp"
              alt=""
            />
            <img
              class="object-cover h-auto w-1/4 md:w-20 md:h-16 m-2"
              src="./assets/images/thumbnail-3.webp"
              alt=""
            />
          </div>
          <div class="flex flex-row justify-center">
            <img
              class="object-cover h-auto w-1/4 md:w-20 md:h-16 m-2"
              src="./assets/images/thumbnail-4.webp"
              alt=""
            />
            <img
              class="object-cover h-auto w-1/4 md:w-20 md:h-16 m-2"
              src="./assets/images/thumbnail-5.webp"
              alt=""
            />
            <img
              class="object-cover h-auto w-1/4 md:w-20 md:h-16 m-2"
              src="./assets/images/thumbnail-6.webp"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <!-- details -->
    <section class="mt-8 p-4">
      <h2 class="text-white text-3xl font-monsterrat font-bold">Third</h2>
      <img src="./assets//images/details.webp" alt="cloth details" />
    </section>
    <!-- price -->
    <section
      class="section-price w-full mt-8 h-full px-4 py-14 md:h-screen md:mx-auto align-middle md:flex md:flex-col md:justify-center md:items-center"
    >
      <div
        class="flex flex-row mb-12 w-full items-center justify-between px-20 md:max-w-md md:mx-auto lg:max-w-xl"
      >
        <div class="flex flex-col text-white text-center h-20">
          <h4 class="text-lg font-semibold mb-1 lg:text-3xl lg:mb-5">
            Normal Price
          </h4>
          <h3
            class="text-2xl font-bold relative before:absolute before:top-1/2 before:bg-red-800 before:w-14 before:h-1 before:transform before:-rotate-12 lg:text-5xl lg:before:w-36 lg:before:-translate-x-2"
          >
            120K
          </h3>
        </div>
        <div class="flex flex-col text-white text-center h-20">
          <h4 class="text-lg font-semibold lg:text-4xl lg:mb-4">Promo</h4>
          <h3 class="text-4xl font-bold lg:text-6xl">105K</h3>
        </div>
      </div>
      <div class="flex flex-row justify-center mt-20 h-1/2 md:h-fit">
        <div class="flex flex-col w-fit">
          <h3 class="text-white text-center text-xl font-bold mb-4">Get Now</h3>
          <button
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-fit flex flex-row items-center justify-center"
          >
            <img src="./assets/icons/wa-icon.svg" class="h-6 w-6" />
            <p class="ml-2">0851 5611 9394</p>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
