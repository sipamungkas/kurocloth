<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-black">
    <nav class="relative p-4 flex flex-1 justify-between flex-row h-9 py-4">
      <img
        class="h-4 sm:h-6 cursor-pointer"
        src="./assets/icons/home-icon.svg"
      />
      <div class="flex space-x-8">
        <img
          class="h-4 sm:h-6 cursor-pointer"
          src="./assets/icons/search-icon.svg"
        />
        <img
          class="h-4 sm:h-6 cursor-pointer"
          src="./assets/icons/hamburger-icon.svg"
        />
      </div>
    </nav>

    <!-- Hero section -->
    <div class="hero swiper relative mt-8">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./assets/images/slider-kc-1.webp" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/slider-kc-2.webp" />
        </div>
        <div class="swiper-slide">
          <img src="./assets/images/slider-kc-3.webp" />
        </div>
      </div>
    </div>

    <!-- Image Preview -->
    <div class="feature">
      <div class="w-fu"></div>
    </div>

    <script src="./bundle.js" defer></script>
  </body>
</html>
